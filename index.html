<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totoro - CSS Art</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #90EE90 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .totoro-container {
            position: relative;
            width: 350px;
            height: 400px;
        }

        /* Main body */
        .body {
            width: 220px;
            height: 280px;
            background: linear-gradient(145deg, #8B7D6B, #696969);
            border-radius: 50% 50% 60% 60%;
            position: absolute;
            bottom: 0;
            left: 65px;
            border: 4px solid #5A5A5A;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1;
        }

        /* Belly */
        .belly {
            width: 150px;
            height: 200px;
            background: linear-gradient(145deg, #F5F5DC, #E6E6FA);
            border-radius: 50% 50% 70% 70%;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #D3D3D3;
            z-index: 2;
        }

        /* Belly markings */
        .belly-marking {
            background: linear-gradient(145deg, #D3D3D3, #C0C0C0);
            border-radius: 50%;
            position: absolute;
            border: 1px solid #A9A9A9;
        }

        .belly-marking:nth-child(1) {
            width: 25px;
            height: 35px;
            top: 40px;
            left: 30px;
            transform: rotate(-15deg);
        }

        .belly-marking:nth-child(2) {
            width: 30px;
            height: 40px;
            top: 60px;
            left: 60px;
            transform: rotate(10deg);
        }

        .belly-marking:nth-child(3) {
            width: 28px;
            height: 38px;
            top: 80px;
            left: 95px;
            transform: rotate(-10deg);
        }

        .belly-marking:nth-child(4) {
            width: 22px;
            height: 30px;
            top: 100px;
            left: 40px;
            transform: rotate(20deg);
        }

        .belly-marking:nth-child(5) {
            width: 26px;
            height: 32px;
            top: 120px;
            left: 80px;
            transform: rotate(-5deg);
        }

        /* Head */
        .head {
            width: 180px;
            height: 160px;
            background: linear-gradient(145deg, #8B7D6B, #696969);
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 85px;
            border: 4px solid #5A5A5A;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            z-index: 3;
        }

        /* Ears */
        .ear {
            width: 50px;
            height: 80px;
            background: linear-gradient(145deg, #8B7D6B, #696969);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: 20px;
            border: 3px solid #5A5A5A;
            z-index: 2;
        }

        .ear.left {
            left: 50px;
            transform: rotate(-20deg);
        }

        .ear.right {
            right: 50px;
            transform: rotate(20deg);
        }

        .ear-inner {
            width: 25px;
            height: 40px;
            background: linear-gradient(145deg, #FFB6C1, #FFC0CB);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Eyes */
        .eye {
            width: 35px;
            height: 35px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            z-index: 4;
        }

        .eye.left {
            left: 45px;
        }

        .eye.right {
            right: 45px;
        }

        .eye-shine {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 8px;
        }

        .eye-shine-small {
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 8px;
        }

        /* Nose */
        .nose {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #333;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }

        /* Mouth */
        .mouth {
            width: 60px;
            height: 30px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 60px 60px;
            position: absolute;
            top: 115px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            z-index: 4;
        }

        /* Whiskers */
        .whisker {
            width: 40px;
            height: 2px;
            background: #333;
            position: absolute;
            top: 105px;
            z-index: 4;
        }

        .whisker.left-1 { left: 10px; transform: rotate(-10deg); }
        .whisker.left-2 { left: 15px; top: 115px; transform: rotate(10deg); }
        .whisker.right-1 { right: 10px; transform: rotate(10deg); }
        .whisker.right-2 { right: 15px; top: 115px; transform: rotate(-10deg); }

        /* Arms */
        .arm {
            width: 40px;
            height: 100px;
            background: linear-gradient(145deg, #8B7D6B, #696969);
            border-radius: 50px;
            position: absolute;
            top: 180px;
            border: 3px solid #5A5A5A;
            z-index: 0;
        }

        .arm.left {
            left: 20px;
            transform: rotate(-30deg);
        }

        .arm.right {
            right: 20px;
            transform: rotate(30deg);
        }

        /* Feet */
        .foot {
            width: 50px;
            height: 35px;
            background: linear-gradient(145deg, #8B7D6B, #696969);
            border-radius: 50px 50px 20px 20px;
            position: absolute;
            bottom: -15px;
            border: 3px solid #5A5A5A;
            z-index: 0;
        }

        .foot.left {
            left: 70px;
        }

        .foot.right {
            right: 70px;
        }

        /* Claws */
        .claw {
            width: 8px;
            height: 12px;
            background: #333;
            border-radius: 50% 50% 80% 80%;
            position: absolute;
            top: -8px;
        }

        .foot .claw:nth-child(1) { left: 8px; }
        .foot .claw:nth-child(2) { left: 20px; }
        .foot .claw:nth-child(3) { right: 8px; }

        /* Floating leaves */
        .leaf {
            position: absolute;
            width: 20px;
            height: 25px;
            background: linear-gradient(145deg, #228B22, #32CD32);
            border-radius: 50% 0 50% 50%;
            animation: float-leaf 6s ease-in-out infinite;
        }

        .leaf:nth-child(1) {
            top: 80px;
            left: 30px;
            animation-delay: 0s;
            transform: rotate(-45deg);
        }

        .leaf:nth-child(2) {
            top: 120px;
            right: 40px;
            animation-delay: 2s;
            transform: rotate(30deg);
        }

        .leaf:nth-child(3) {
            bottom: 100px;
            left: 20px;
            animation-delay: 4s;
            transform: rotate(-60deg);
        }

        @keyframes float-leaf {
            0%, 100% { 
                transform: translateY(0px) rotate(var(--rotate, 0deg)); 
                opacity: 0.7; 
            }
            50% { 
                transform: translateY(-30px) rotate(calc(var(--rotate, 0deg) + 20deg)); 
                opacity: 1; 
            }
        }

        /* Wind effect */
        .wind-line {
            position: absolute;
            width: 30px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: wind 4s linear infinite;
        }

        .wind-line:nth-child(1) { top: 60px; left: 0; animation-delay: 0s; }
        .wind-line:nth-child(2) { top: 150px; right: 0; animation-delay: 1s; }
        .wind-line:nth-child(3) { bottom: 80px; left: 0; animation-delay: 2s; }

        @keyframes wind {
            0% { transform: translateX(-50px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(400px); opacity: 0; }
        }

        /* Hover animation */
        .totoro-container:hover {
            animation: gentle-sway 2s ease-in-out infinite;
        }

        @keyframes gentle-sway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-1deg); }
            75% { transform: rotate(1deg); }
        }

        /* Blinking animation */
        .eye {
            animation: blink 5s infinite;
        }

        @keyframes blink {
            0%, 95%, 100% { height: 35px; }
            97% { height: 4px; }
        }

        /* Breathing animation */
        .belly {
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.02); }
        }
    </style>
</head>
<body>
    <div class="totoro-container">
        <!-- Wind effect -->
        <div class="wind-line"></div>
        <div class="wind-line"></div>
        <div class="wind-line"></div>
        
        <!-- Floating leaves -->
        <div class="leaf" style="--rotate: -45deg;"></div>
        <div class="leaf" style="--rotate: 30deg;"></div>
        <div class="leaf" style="--rotate: -60deg;"></div>
        
        <!-- Ears -->
        <div class="ear left">
            <div class="ear-inner"></div>
        </div>
        <div class="ear right">
            <div class="ear-inner"></div>
        </div>
        
        <!-- Arms -->
        <div class="arm left"></div>
        <div class="arm right"></div>
        
        <!-- Feet -->
        <div class="foot left">
            <div class="claw"></div>
            <div class="claw"></div>
            <div class="claw"></div>
        </div>
        <div class="foot right">
            <div class="claw"></div>
            <div class="claw"></div>
            <div class="claw"></div>
        </div>
        
        <!-- Main body -->
        <div class="body"></div>
        
        <!-- Belly with markings -->
        <div class="belly">
            <div class="belly-marking"></div>
            <div class="belly-marking"></div>
            <div class="belly-marking"></div>
            <div class="belly-marking"></div>
            <div class="belly-marking"></div>
        </div>
        
        <!-- Head -->
        <div class="head">
            <!-- Eyes -->
            <div class="eye left">
                <div class="eye-shine"></div>
                <div class="eye-shine-small"></div>
            </div>
            <div class="eye right">
                <div class="eye-shine"></div>
                <div class="eye-shine-small"></div>
            </div>
            
            <!-- Whiskers -->
            <div class="whisker left-1"></div>
            <div class="whisker left-2"></div>
            <div class="whisker right-1"></div>
            <div class="whisker right-2"></div>
            
            <!-- Nose -->
            <div class="nose"></div>
            
            <!-- Mouth -->
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
