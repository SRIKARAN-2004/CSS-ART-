<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Mario Face</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mario">
    <div class="hat"></div>
    <div class="hat-rim"></div>
    <div class="face">
      <div class="ear left-ear"></div>
      <div class="ear right-ear"></div>
      
      <div class="eye left-eye"><div class="pupil"></div></div>
      <div class="eye right-eye"><div class="pupil"></div></div>
      
      <div class="nose"></div>
      <div class="mustache"></div>
      <div class="mouth"></div>
      <div class="m-logo">M</div>
    </div>
  </div>
</body>
</html>
